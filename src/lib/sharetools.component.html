<span class="mainclass">
    <!-- facebook share start here -->
    <ng-container class="mainclass" *ngFor="let val of ConfigData ">
        <button mat-button type="button" (click)="share(ConfigData[0].link)" color="primary"
            *ngIf="val.type =='facebook'" class="social" style="padding: 0;">
            <img style="max-width: 100%;" src="../assets/images/facebook.png">

        </button>

        <!-- twitter share start hetre -->
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet?url={{ConfigData[1].link}}"
            target="_blank">
            <button mat-button class="social" color="primary" *ngIf="val.type =='twitter'">
                <img style="max-width: 100%;" src="../assets/images/twitter.png">
            </button>
        </a>
        <!-- linkedin start hetre -->

        <button class="linkedinbtn" linkedin
            (click)="shareLink('https://www.linkedin.com/cws/share?url='+ ConfigData[2].link)" mat-button class="social"
            color="primary" *ngIf="val.type =='linkedin'">
            <img style="max-width: 100%;" src="../assets/images/linkedin.png">

        </button>

        <!-- tumbler start here -->
        <button mat-button class="social" (click)="shareLink('http://www.tumblr.com/share?url=' + ConfigData[3].link)"
            color="primary" *ngIf="val.type =='tumbler'">
            <img style="max-width: 100%;" src="../assets/images/tumblr.png">

        </button>


    </ng-container>



</span>
